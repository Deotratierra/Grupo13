<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"><!--estilo de script 63-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>Conversor</title>
</head>

<body>
	<div class="container">
		<h2 class="heading">Conversor<br>de moneda</h2>
		<div class="main">
			<div class="initial">
				<div class="USD"><b>USD</b></div>
				<div class="input"><input id="inputUSD" type="number"></div>
			</div>
			<span class="result material-icons swap" style="font-size: 36px;"
				onclick="convertCurrency()">swap_horiz</span>
			<div class="target">
				<div class="ARS"><b>ARS</b> </div>
				<div class="input"><input id="outputARS" disabled type="number"></div>
			</div>

		</div>
	</div>
	<div id="error"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script/conversor.js"></script>
</body>

</html>
